<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Chat Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="square-container">
                <img src="Logo.png" alt="Logo">
                <h1>Enigma Chat</h1>
                <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
            </div>
            <div class="form-container">
                <form class="register-form" onsubmit="return validatePasswords()">
                    <h2>Register</h2>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                    
                    <label for="email">Email/Phone</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">👁</button>
                    </div>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">👁</button>
                    </div>
                    
                    <!-- Error message container -->
                    <div id="password-error" style="color: red; display: none; font-size: 14px; margin-top: 5px;"></div>
                    
                    <button type="submit" class="register-btn">Register</button>
                </form>
                            </div>
        </div>
    </div>
    <footer>© Quantum-Safe By ML-KEM</footer>
</body>
</html>
