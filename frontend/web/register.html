<html lang="en">
<head>

</head>
<body>
    <div class="main-container">
        <div class="square-container">
            <div class="logo-container">
                <img src="images/Logo.png" alt="Logo">
                <h1>Enigma Chat</h1>
            </div>
            <div class="form-container">
                <form class="register-form" action="/register" method="POST" enctype="multipart/form-data" 
                    onsubmit="return validatePasswords()">
                <form class="register-form" action="/register" method="POST" enctype="multipart/form-data" 
                    onsubmit="return validatePasswords()">
                    <h2>Register</h2>
                    
                    
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    
                    <label for="email">Email/Phone</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
                    </div>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</button>
                    </div>
                    
                    <!-- Error message container -->
                    <div id="password-error" style="color: red; display: none; font-size: 14px; margin-top: 5px;"></div>
                    
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile_picture" accept="image/*" onchange="previewProfilePicture(event)" required>
                    
                    <!-- Preview of uploaded profile picture -->
                    <img id="profile-picture-preview" src="" alt="Profile Picture Preview" style="display: none; margin-top: 10px; width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                    
                    <button type="submit" class="register-btn">Register</button>
                    
                    <!-- Login link -->
                    <div class="login-link">
                        <span>Already have an account? <a href="login.html">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
