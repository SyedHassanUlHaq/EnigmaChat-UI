<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnigmaChat - ML-KEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="chat-container">

    <!-- Sidebar -->
    <div class="sidebar">

        <!-- Logged-in User -->
        <button class="logged-in-user" onclick="toggleDropdown('userDropdown')">
            <img src="images/download(1).png" alt="Logged-in User">

            <div id="userDropdown" class="dropdown-content">
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>

            <div class="logo-area">
                <img src="images/logo-trans.png" alt="Logo">
            </div>
        </button>

        <!-- Users List -->
        <br><br>
        <div id="usersList" class="users-list">
            <!-- Users will be loaded here dynamically by loadUsers() -->
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" style="background-image: url('images/logo-trans.png'); background-repeat: no-repeat; background-position: center;">

        <!-- Chat Target Header -->
        <div class="chat-target-header">
            <div >
                <h5 id="chatName"></h5>
                <span id="chatStatus"></span>
            </div>
        </div>

        <!-- Chat Body -->
        <div class="chat-body" id="chatMessages">
            <!-- Chat messages will be loaded dynamically here -->
        </div>

        <!-- Chat Footer -->
        <div class="chat-footer">
            <button class="btn btn-success"><i class="fas fa-paper-plane"></i></button>
            <input type="text" placeholder="Type your message here">
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    Quantum-Safe by ML-KEM
</div>

<script src="js/main.js"></script>
</body>
</html>
